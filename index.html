<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <meta charset=“UTF-8”>
    <title>Self Care Center</title>
  </head>
  <header>&#x2728; Self Care Center &#x2728;</header>
  <body>
    <h1>Which type of message?</h1>
    <section class="user-container">
      <form id="button-container">
        <input type="radio" name="message-type-button" value="affirmation" class="radio-button"><label>affirmation</label>
        <input type="radio" name="message-type-button" value="mantra"  class="radio-button" id="space-radio-button"><label>mantra</label>
      </form>
      <div>
        <button id="recieve-message">Recieve Message</button>
      </div>
      <h2 class="hidden" id="button-error-message">Please select a button.</h2>
    </section>
    <section class="show-message-container">
      <div id="show-message">
        <img class="mantra-img" src="./assets/meditate.svg">
      </div>
      <div>
        <button id="clear-message">Clear Message</button>
      </div>
    </section>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body> 
</html>
