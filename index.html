<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <meta charset=“UTF-8”>
    <title>Self Care Center</title>
  </head>
  <header>&#x2728; Self Care Center &#x2728;</header>
  <body>
    <h1>Which type of message?</h1>
    <section class="user-container">
      <form id="button-container">
        <input type="radio" name="radio-button" value="affirmation" class="radio-button"><label>affirmation</label>
        <input type="radio" name="radio-button" value="mantra" class="radio-button" id="space-radio-button"><label>mantra</label>
      </form>
      <div>
        <button class="recieve-message">Recieve Message</button>
      </div>
      <h2 class="hidden" id="button-error-message">Please select a button.</h2>
    </section>
    <section class="show-message-container">
      <div>
        <img class="mantra-img" src="./assets/meditate.svg" alt="mantra">
        <p class="message hidden" id="show-message"></p>
      </div>
      <div id="button-position">
        <button class="btn-style" id="add-button">Add Message</button>
        <button class="btn-style" id="clear-button">Clear Message</button>
        <button class="btn-style" id="submit-button">Submit</button>
      </div>
      <form> 
        <input type="text" name="user-input-form" placeholder="Type affirmation or mantra here." class="user-input hidden" id="type-of-message">
        <h2 class="hidden" id="input-error-message">Please type in affirmation or mantra above or type in your own message below.</h2>
        <input type="text" name="user-input-form" placeholder="Enter message here." class="user-input hidden" id="user-message">
      </form>
    </section>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body> 
</html>
